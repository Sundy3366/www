				<div class="jpcl_sel_footer">

			<div class="bgo40"></div>
			<div class="jpcc_sel_content" style="margin-top: 50%;">
				<div class="jpcc_sel_head_div" style="border: none;">
					<div id="hign" class="jpcc_sel_head_font f32_2 colorf2">关联成功</div>
				</div>
				<div class="jpcl_sel_footer">
					<div class="jpcc_sel_cancel f32_2 colorf6" onclick="relateSuccReturn();">确认</div>
				</div>
			</div>
