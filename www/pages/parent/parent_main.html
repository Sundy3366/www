		<script>
			if(!isH5Only){
					//获取传过来的参数
					var strParam = getQueryStringFromUrl();
					if(strParam.jid){
						var jid = strParam.jid;
						var photo = strParam.photo;
						var userName = decodeURIComponent(strParam.userName);
						var schoolId = strParam.schoolId;
						var uType = strParam.uType;
						var realName = strParam.realName?decodeURIComponent(strParam.realName):"";
						var childName = strParam.childName?decodeURIComponent(strParam.childName):"";
						if(realName=="未填")
							realName = "";
						if(childName=="未绑定")
							childName = "";
						saveLocalStorageItem(webStorageVars[2],jid);
						saveLocalStorageItem(webStorageVars[3],photo);
						saveLocalStorageItem(webStorageVars[4],userName);
						saveLocalStorageItem(webStorageVars[5],schoolId);
						saveLocalStorageItem(webStorageVars[7],uType);
						saveLocalStorageItem(webStorageVars[24],realName);
						saveLocalStorageItem(webStorageVars[25],childName);
					}
				}else{
					var jid = "2842022";
					var photo = "http://attach.etiantian.com/common/parentschool/photo/default_head.jpg";
					var userName = "少羽家长";
					var schoolId = "51005";
					var uType = "6";
					saveLocalStorageItem(webStorageVars[2],jid);
					saveLocalStorageItem(webStorageVars[3],photo);
					saveLocalStorageItem(webStorageVars[4],userName);
					saveLocalStorageItem(webStorageVars[5],schoolId);
					saveLocalStorageItem(webStorageVars[7],uType);
				}
				//校验是否存在通知
				if(getLocalStorageItem(webStorageVars[23]) == '{"'+jid+'":true}')
					$("[name=classNoticeRedTip]").show();
				window.onload=function(){
					showParentHead();
					setTimeout(function () {
						parentMainInit();
						mainUpHandle();
					},300);
				};
		</script>
